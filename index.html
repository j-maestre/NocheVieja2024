<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Escena AR de A-Frame -->
    <a-scene embedded arjs>
      <!-- Marcador Hiro por defecto -->
      <a-marker preset="hiro">
        <!-- Cargar el modelo .obj con su .mtl si tiene materiales -->

        <a-marker type="pattern" url="./assets/codes/pattern_pato.patt">
            <a-entity obj-model="obj: url(./assets/models/duck_sculpture.obj);" scale="0.1 0.1 0.1"></a-entity>
          </a-marker>

      </a-marker>

      <!-- CÃ¡mara AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
